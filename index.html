<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mains.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="tittle">
            <header>B é maior que A?</header>
        </div>
        <div class="form">
            <div class="form-inputs">
                <form id="form">
                    <input id="numberA" placeholder="A" type="number">
                    <input id="numberB" placeholder="B" type="number">
                    <button type="submit">Enviar</button>
                    <div class="alert">
                        <p class="sucess-message">Número B é maior que o número A</p>
                        <p class="error-message">O número B precisa ser maior que o número A</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
